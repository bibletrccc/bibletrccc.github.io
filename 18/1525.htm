<div id="title">约伯记 25 章</div><br>
<div id="content"><font color="#008000">25:1</font> 书亚人比勒达接着发言：<br>
<font color="#008000">25:2</font> 上帝有大权力，万民要敬畏他；他使天上的国度和平。<br>
<font color="#008000">25:3</font> 谁能数算事奉他的天使？有什么角落他的光照不到？<br>
<font color="#008000">25:4</font> 在上帝面前谁是正直的呢？一个凡人怎能纯洁呢？<br>
<font color="#008000">25:5</font> 在他眼中，月亮没有光辉，星辰不算皎洁；<br>
<font color="#008000">25:6</font> 何况那如蛆虫的世人。人在上帝眼中又算什么呢？</div><br><div id="footlink"><a href="1524.htm"><img src="../images/left.gif" alt="上一章" width="18" height="17" border="0"></a>  <a href="#Top"><img src="../images/up.gif" alt="回顶部" width="16" height="17" border="0"></a>  <a href="1526.htm"><img src="../images/right.gif" alt="下一章" width="18" height="17" border="0"></a></div>

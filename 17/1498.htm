<div id="title">以斯帖记 10 章</div><br>
<div id="content"><b>亚哈随鲁和末底改的功绩</b><br>
<font color="#008000">10:1</font> 亚哈随鲁王强征王国沿海地带以及内陆地区的人民服劳役。<br>
<font color="#008000">10:2</font> 他所有的丰功伟绩，以及他提拔末底改的事，都记载在波斯和米底亚王的官方史录上。<br>
<font color="#008000">10:3</font> 犹太人末底改的地位仅次于亚哈随鲁王，深受犹太同胞的尊崇和爱戴；因为他为同胞争取福利，也为他们的子子孙孙谋求和平幸福。</div><br><div id="footlink"><a href="1497.htm"><img src="../images/left.gif" alt="上一章" width="18" height="17" border="0"></a>  <a href="#Top"><img src="../images/up.gif" alt="回顶部" width="16" height="17" border="0"></a>  <a href="../18/1501.htm"><img src="../images/right.gif" alt="下一章" width="18" height="17" border="0"></a></div>

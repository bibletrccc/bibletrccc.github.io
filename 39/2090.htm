<div id="title">玛拉基书 4 章</div><br>
<div id="content"><b>上主的日子快到</b><br>
<font color="#008000">4:1</font> 上主——万军的统帅说：“那日子快到了，所有狂傲邪恶的人都要像麦秸一样被烧掉。那一天，他们要被烧尽，都不存留。<br>
<font color="#008000">4:2</font> 可是对你们这些敬畏我的人，将有拯救的太阳照耀你们，医治你们。你们将像从牛栏里放出来的小牛一样蹦跳，快乐。<br>
<font color="#008000">4:3</font> 在我采取行动的那天，你们要践踏邪恶的人；他们将像你们脚下的灰尘。<br>
<font color="#008000">4:4</font> “你们要记住我仆人摩西的教训，就是我在何烈山颁布给他、要所有以色列人遵行的法律诫命。<br>
<font color="#008000">4:5</font> “可是，在上主大而可畏的日子来到以前，我要差派先知以利亚到你们那里。<br>
<font color="#008000">4:6</font> 他要使父亲和儿女再度和好，免得我来毁灭这地。”</div><br><div id="footlink"><a href="2089.htm"><img src="../images/left.gif" alt="上一章" width="18" height="17" border="0"></a>  <a href="#Top"><img src="../images/up.gif" alt="回顶部" width="16" height="17" border="0"></a>  <a href="../40/2093.htm"><img src="../images/right.gif" alt="下一章" width="18" height="17" border="0"></a></div>

<TD><B>19</B> “以弗得圣衣”：在旧约经文中大部分指以昂贵、富有色彩的布料裁制的一种披肩，类似背心。这种衣服有袋子，放着求问上帝旨意的神器─乌陵和土明。见注【22】。</TD></TR></TBODY></TABLE></CENTER></BODY></HTML>

<TD><B>8</B> “红海”：希伯来文字义上是“芦苇的湖”，指(1)由苏彝士湾的顶端到地中海之间一连串的湖和沼泽─一般学者认为这一带是希伯来人出埃及后渡过红海的地点(见14章)， 也指(2)苏彝士湾，(3)阿卡巴湾，和(4)整个红海。</TD></TR></TBODY></TABLE></CENTER></BODY></HTML>
